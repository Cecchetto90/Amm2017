    <body>
        <div class ="page" >

            <div class="content" >
                
                <div class ="inserimentoDati" >
                    
                    <h3>Inserimento dati</h3>
                   <form class="dati" method="GET" action="servlet.java">
                       <!--Nome-->
                     <label for="nomeUtente">Nome</label>
                     <input type="text" id="nomeUtente" name="nomeUtente">
                     <br/>
                      <!--Cognome-->
                      <label for="cognomeUtente">Cognome</label>
                     <input type="text" id="cognomeUtente" name="cognomeUtente">
                     <br/>
                     <!--Immagine-->
                     <label for="immagine">URL immagine</label>
                     <input type="url" id="immagine" name="immagine">
                     <br/>
                      <!--Testo presentazione-->
                     <label for="lungo">Frase presentazione</label>
                     <textarea rows="4" cols="20" name="lungo" id="lungo">Inserire frase</textarea>
                     <br/>
                     <!--Data di nascità-->
                     <label for="data">Data di nascità</label>
                     <input type="date" id="data" name="data">
                     <br/>
                      <!--Username-->
                     <label for="username">Username</label>
                     <input type="text" id="username" name="username">
                     <br/>
                      <!--Password-->
                     <label for="password"> Password</label>
                     <input type="password" id="password" name="password">
                     <br/>
                      <!--Conferma Password-->
                     <label for="cpassword">Conferma password</label>
                     <input type="password" id="cpassword" name="cpassword">
                     <br/>
                     <button type="submit" id="invioLogin">Login</button>
                     
                     
                   </form> 
                </div>
